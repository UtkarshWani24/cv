<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inputs of Form</title>
</head>

<body>
    <h3>Different Types Of HTML Form Inputs:-</h3>
    <form>
        <label for="">Full Name:</label>
        <input type="text"><br>
        <label>Email:</label>
        <input type="email"><br>
        <label>DOB:</label>
        <input type="date"><br>
        <label>Gender:</label>
        <label for="">Male</label>
        <input type="checkbox">
        <label for="">Female</label>
        <input type="checkbox"><br>
        <label for="">Favourite Color:</label>
        <input type="color"><br>
        <label for="">Your ID:</label>
        <input type="file"><br>
        <label for="">Your Working Range:</label>
        <input type="range">
        <input type="submit">
    </form>

</body>

</html>
